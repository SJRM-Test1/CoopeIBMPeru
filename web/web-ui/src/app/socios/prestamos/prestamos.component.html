<ng-template #activeItemTemplate let-data="data">
	<i><a ibmLink [routerLink]="" (click)="openPrestamoOperacion(data.tipo, data.moneda, data.monto)">{{data.name}}</a></i>
</ng-template>

<ng-template #inactiveItemTemplate let-data="data">
	<i><a ibmLink [disabled]="true" [routerLink]="">{{data.name}}</a></i>
</ng-template>

<div ibmGrid class="bx--grid--full-width coope">
	<div ibmRow class="coope__banner">
		<div ibmCol [columnNumbers]="{'lg': 12, 'md' : 5}">
			<h1 class="coope__heading">
                {{ibmidservice.NombreEmpleado}}
            </h1>
            <h2 class="coope__subheading">
 <!--              {{ibmidservice.DireccionEmpleado}}   -->
			</h2>
		</div>
		<div ibmCol [columnNumbers]="{'lg': 4, 'md' : 3}">
			<h1 class="coope__subheading2">
                {{ibmidservice.EmailEmpleado}}
            </h1>
            <h2 class="coope__subheading2">
                {{ibmidservice.CodEmpleado}}
			</h2>
		</div>

	</div>

	<div *ngIf="solsaldopressolafirma != 0 || usdsaldopressolafirma != 0 ||
				solsaldopresconsumo != 0 || usdsaldopresconsumo != 0 ||
				solsaldoprescortoplazo  != 0 || usdsaldoprescortoplazo  != 0 ||
				solsaldopresmedianoplazo != 0 || usdsaldopresmedianoplazo != 0 ||
				solsaldopreslargoplazo != 0 || usdsaldopreslargoplazo != 0 ||
				solsaldopreshipotecario != 0 || usdsaldopreshipotecario != 0 ||
				solsaldopresauto != 0 || usdsaldopresauto != 0 ||
				solsaldopresps1 != 0 || usdsaldopresps1 != 0 ||
				solsaldopresesp1 != 0 || usdsaldopresesp1 != 0 ||
				solsaldopresesp2 != 0 || usdsaldopresesp2 != 0; 
		else Alert" ibmRow class="coope__r2">
		<div ibmCol class="bx--no-gutter">

            <div ibmGrid class="bx--grid--no-gutter bx--grid--full-width">

				<ibm-table-container class="tabla-ds">
					<ibm-table-header>
						<h4 ibmTableHeaderTitle>Mis Préstamos</h4>
						<p ibmTableHeaderDescription>Préstamos del socio</p>
					</ibm-table-header>
					<ibm-table
						[skeleton]="skeletonprestamo"
						[model]="skeletonprestamo ? skeletonPrestamoModel : modelPrestamo"
						[showSelectionColumn]="false"
						[sortable]="false"
						[striped]="false">
					</ibm-table>
				</ibm-table-container>

			</div>

		</div>
	</div>

	<ng-template #Alert>
		<div ibmRow class= "coope_r4">
			<div ibmCol class="bx--no-gutter">
				<ibm-notification
					[notificationObj]="notificationObject"
				></ibm-notification>
			</div>
		</div>
	</ng-template>

</div>
